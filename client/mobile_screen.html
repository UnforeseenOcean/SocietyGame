<html>
<link href="main_mobile.css" rel="stylesheet" type="text/css" />
	<head>
		<title>Society</title>
	</head>
	<body>
		<div style=" width: 100%; text-align: center">
			<h1 id="worldscore">worldscore</h1>
			<h2 id="nationscore">insert number here</h2>
			<h3 id="individualscore">insert number here</h3>
			<footer id="roundnumber">roundnumber</footer>
			<button class="decision" id="decision1" onclick="decision1()">Decision 1</button>
			<h3></h3>
			<button class="decision" id="decision2" onclick="decision2()">Decision 2</button>
			<h3></h3>
			<button class="decision" id="decision3" onclick="decision3()">Decision 3</button>
			<h3></h3>
			<button class="decision" id="decision4" onclick="decision4()">Decision 4</button>
		</div>
		<script type="text/javascript">
		var worldscore = 40;
		var nationscore = 30;
		var individualscore = 20;
		var roundnumber = 1;
		var nation = "Japan";
		
		updateScores();
		
		function updateScores(){
			document.getElementById("worldscore").innerHTML = "World Score: " + worldscore;
			document.getElementById("nationscore").innerHTML = nation + "'s Score: " + nationscore;
			document.getElementById("individualscore").innerHTML = "Your score: " + individualscore;
		}
		
		function decision1(){
			worldscore += -1;
			nationscore += -2;
			individualscore += 2;
			updateScores();
		}
		
		function decision2(){
			worldscore += 0;
			nationscore += 2;
			individualscore += -1;
			updateScores();
		}
		
		function decision3(){
			worldscore += -1;
			nationscore += 1;
			individualscore += 1;
			updateScores();
		}
		
		function decision4(){
			worldscore += 2;
			nationscore += 0;
			individualscore += -1;
			updateScores();
		}
		
		document.getElementById("roundnumber").innerHTML = "Round Number: " + roundnumber;
		
		
		</script>
	</body>
	
</html>
